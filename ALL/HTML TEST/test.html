<!DOCTYPE html>
<html>
<head>
    <title>เปลี่ยนหน้าเว็บ</title>
</head>
<body>
    <p>คลิกที่ลิงก์เพื่อเปลี่ยนหน้าเว็บ:</p>
    <a href="#" id="changePageLink">เปลี่ยนหน้า</a>

    <script>
        // ใช้ JavaScript เพื่อเปลี่ยนหน้าเว็บเมื่อคลิกลิงก์
        document.getElementById("changePageLink").addEventListener("click", function() {
            // เปลี่ยน URL หน้าเว็บไปยังหน้าที่คุณต้องการ
            window.location.href = "https://www.example.com"; // เปลี่ยน URL นี้เป็น URL ที่คุณต้องการ
        });
    </script>
</body>
</html>
